<button mat-raised-button (click)="openDialog()" style="width: 100%">Добавить блюдо</button>
<table mat-table [dataSource]="foodList" class="mat-elevation-z8" *ngIf="foodList.length != 0">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Блюдо </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Примечяние </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Удалить </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="DelFood(element)">Del</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Изменить </th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <button mat-button (click)="openDialogEdit(element, i)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button class="add-button" *ngIf="foodList.length != 0" (click)="AddOrder()"><mat-icon>add</mat-icon></button>
