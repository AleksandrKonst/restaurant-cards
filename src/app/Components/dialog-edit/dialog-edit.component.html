<h1 mat-dialog-title>Добавить новую позицию</h1>
<div mat-dialog-content>
  <p>Примечание</p>
  <mat-form-field appearance="fill">
    <mat-label>Блюдо</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <p>Примечание</p>
  <mat-form-field appearance="fill">
    <mat-label>Примечание</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Добавить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
