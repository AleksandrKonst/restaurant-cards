<h1 mat-dialog-title>Добавить новую позицию</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Блюдо</mat-label>
    <mat-select [(ngModel)]="data.name" name="name" #name = "ngModel" required>
      <mat-option *ngFor="let food of foods" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>Примечание</p>
  <mat-form-field appearance="fill">
    <mat-label>Примечание</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" [disabled]="name.invalid" cdkFocusInitial>Добавить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
